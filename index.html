<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>VolleyTech Dashboard</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/tooplate-style.css" />
  </head>

  <body>
    <!-- Page Header -->
    <div class="container" id="home">
      <div class="col-12 text-center">
        <div class="tm-page-header">
          <h1 class="d-inline-block text-uppercase">VolleyTech</h1>
        </div>
      </div>
    </div>

    <!-- Navbar -->
    <div class="tm-nav-section">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <nav class="navbar navbar-expand-md navbar-light">
              <div class="collapse navbar-collapse" id="tmMainNav">
                <ul class="navbar-nav mx-auto tm-navbar-nav">
                  <li class="nav-item active">
                    <a class="nav-link" href="#home">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#processed-video">Processed Video</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#feedback">Feedback</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#past-videos">History</a>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </div>

    <!-- Processed Video Section -->
    <section class="tm-banner-section" id="processed-video">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <header>
              <h2 class="tm-banner-title">Processed Video</h2>
            </header>
            <video class="processed-video" controls>
              <source src="https://volleytechdata.blob.core.windows.net/volleytech-output/output.mp4?sp=r&st=2024-10-28T01:20:24Z&se=2024-11-04T09:20:24Z&spr=https&sv=2022-11-02&sr=b&sig=tDcLb8JdNtmO7n3xJC4%2FnyDiIrcquj1vudHcmqyuPGA%3D" type="video/mp4">
              Your browser does not support the video tag.
            </video>
          </div>
        </div>
      </div>
    </section>

    <!-- Feedback Section -->
    <section class="container tm-features-section" id="feedback">
      <div class="row">
        <div class="col-12">
          <header>
            <h2 class="tm-banner-title">Feedback</h2>
          </header>
          <iframe src="https://volleytechdata.blob.core.windows.net/volleytech-output/feedback_text.txt?sp=r&st=2024-10-28T01:08:01Z&se=2024-11-04T09:08:01Z&spr=https&sv=2022-11-02&sr=b&sig=X7GNhZ6CAuvTjifV6z3NpYWK5beCd32ApfhcRAZTrLg%3D" width="100%" height="400px"></iframe>
        </div>
      </div>
    </section>

    <!-- Past Videos and Feedback Section -->
    <section class="container tm-features-section" id="past-videos">
      <div class="row">
        <div class="col-12">
          <header>
            <h2 class="tm-banner-title">Past Videos and Feedback</h2>
          </header>

          <!-- Example of a past video and feedback entry -->
          <div class="past-entry">
            <h3>Past Video 1</h3>
            <video class="pass-video" controls>
              <source src="https://volleytechdata.blob.core.windows.net/volleytech-output/test6.mp4?sp=r&st=2024-10-29T04:28:45Z&se=2024-10-29T12:28:45Z&spr=https&sv=2022-11-02&sr=b&sig=6KGhUT1tl5AfDX6zRiITLCSDX4hcNJFwKlMhxkXD6GE%3D" type="video/mp4">
              Your browser does not support the video tag.
            </video>

            <h4>Feedback for Video 1</h4>
            <iframe src="https://volleytechdata.blob.core.windows.net/volleytech-output/past_feedback_1.txt?sp=r&st=2024-10-28T01:08:01Z&se=2024-11-04T09:08:01Z&spr=https&sv=2022-11-02&sr=b&sig=X7GNhZ6CAuvTjifV6z3NpYWK5beCd32ApfhcRAZTrLg%3D" width="100%" height="200px"></iframe>
          </div>

          <!-- Add more past videos and feedback in a similar format -->
          <div class="past-entry">
            <h3>Past Video 2</h3>
            <video class="pass-video" controls>
              <source src="https://volleytechdata.blob.core.windows.net/volleytech-output/test6.mp4?sp=r&st=2024-10-28T04:30:08Z&se=2024-11-04T12:30:08Z&spr=https&sv=2022-11-02&sr=b&sig=FKQTOQr2T4ipKMoq6KsG%2BVA52eTagXx71LQOMJ%2FI%2Fbc%3D" type="video/mp4">
              Your browser does not support the video tag.
            </video>

            <h4>Feedback for Video 2</h4>
            <iframe src="https://volleytechdata.blob.core.windows.net/volleytech-output/past_feedback_2.txt?sp=r&st=2024-10-28T01:08:01Z&se=2024-11-04T09:08:01Z&spr=https&sv=2022-11-02&sr=b&sig=X7GNhZ6CAuvTjifV6z3NpYWK5beCd32ApfhcRAZTrLg%3D" width="100%" height="200px"></iframe>
          </div>
        </div>
      </div>
    </section>

    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
